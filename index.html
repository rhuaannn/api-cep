<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

<body>
   <div class="area-busca">
    <label for="" style="color: white;">Digite o CEP </label>
    <input type="text" id="js-input-cep">
    <button type="button" class="btn btn-primary">Buscar</button>
   </div>
   <p class="msg-erro js-error">Preencha o campo, por favor!</p>

   <div class="todos-dados js-dados">
    <h2>Dados do CEP</h2>
    <div>
        <label for="">Bairro</label>
        <input type="text" id="js-input-bairro" readonly>
        <label for="">CEP</label>
        <input type="text" id="js-input-cep-dados" readonly>
        <label for="">Logradouro</label>
        <input type="text" id="js-input-logradouro" readonly>
        <label for="">Estado</label>
        <input type="text" id="js-input-estado" readonly>
    </div>
   </div>
 
    <script src="script.js" defer></script>
